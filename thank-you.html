<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You | Business Exit Advisors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --primary: #1a2233;
      --accent: #0055A4;
      --accent2: #00B4D8;
      --light: #f8fafc;
      --dark: #222;
      --font: 'Inter', Arial, sans-serif;
      --heading: 'Montserrat', Arial, sans-serif;
    }
    body {
      font-family: var(--font);
      color: var(--primary);
      background: var(--light);
      margin: 0;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .thank-you-container {
      max-width: 600px;
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px rgba(0,85,164,0.10);
      padding: 3rem 2rem;
      text-align: center;
      margin: 2rem;
    }
    .success-icon {
      font-size: 4rem;
      color: #22c55e;
      margin-bottom: 1.5rem;
    }
    h1 {
      font-family: var(--heading);
      font-size: 2.5rem;
      color: var(--accent);
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 2rem;
    }
    .btn {
      background: linear-gradient(90deg, var(--accent) 60%, var(--accent2) 100%);
      color: #fff;
      border-radius: 999px;
      padding: 1rem 2rem;
      font-weight: 700;
      text-decoration: none;
      display: inline-block;
      font-size: 1.1rem;
      box-shadow: 0 2px 8px rgba(0,85,164,0.10);
      transition: background 0.2s, transform 0.2s;
    }
    .btn:hover {
      background: linear-gradient(90deg, var(--accent2) 60%, var(--accent) 100%);
      transform: scale(1.04);
    }
    .contact-info {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid #e5e5e5;
      color: #666;
    }
    .contact-info a {
      color: var(--accent2);
      text-decoration: none;
    }
    .contact-info a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .thank-you-container { margin: 1rem; padding: 2rem 1rem; }
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <div class="success-icon">
      <i class="fas fa-check-circle"></i>
    </div>
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully. We'll get back to you within 24 hours to discuss your business exit strategy.</p>
    <a href="index.html" class="btn">Return to Homepage</a>
    
    <div class="contact-info">
      <p><strong>Need immediate assistance?</strong></p>
      <p><i class="fas fa-phone"></i> <a href="tel:+441234567890">+44 1234 567890</a></p>
      <p><i class="fas fa-envelope"></i> <a href="mailto:info@businessexitadvisors.com">info@businessexitadvisors.com</a></p>
    </div>
  </div>
</body>
</html>
